<!DOCTYPE html>
<script src="https://www.baihan.nyc/js/loadhtml.js"></script>

<html lang="en">

<head>
    <div w3-include-html="https://www.baihan.nyc/html/header.html"></div>
    <script>
        w3IncludeHTML();
    </script>

    <script src="https://www.baihan.nyc/js/d3.js"></script>
    <script src="https://www.baihan.nyc/js/d3-scale-chromatic.js"></script>
    <script src="https://www.baihan.nyc/js/meyda.js"></script>
    <script src="https://www.baihan.nyc/js/three.js"></script>
    <script src="https://www.baihan.nyc/js/tda.js"></script>
    <script src="https://www.baihan.nyc/js/math.js"></script>

</head>

<body>
    <!-- <div w3-include-html="https://www.baihan.nyc/html/navleft.html"></div>
    <div w3-include-html="https://www.baihan.nyc/html/navright.html"></div>
    <script> w3IncludeHTML(); </script>
     -->
    <div class="container-fluid p-0">
        <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="">
            <div class="my-auto">
                <h2 class="mb-5" , style="text-transform:none">VoiceID on the fly </h2>
                <h3 class="mb-5" , style="text-transform:none">a Real-time Register-free Online-learning Speaker Recognition System</h3>

                <b class="text-primary"> by <a href="https://www.baihan.nyc/">Baihan Lin</a> and <a href="https://www.estherzhang.com/">Xinxin Zhang</a>, 2020 &nbsp; </b>
                <p class="mb-5 text-primary">
                    <br>
                    <br>
                </p>

                <div class="row">
                    <div id="showcase" class="col">
                        <div id="audioControl">
                            <p>Allow microphone access or play this audio file to see a demo.</p>
                            <audio id="elvisSong" controls src="ripitup.mp3"></audio>
                        </div>
                        <canvas></canvas>
                        <div id="legend">
                            <div class="key-item">
                                <div class="key-color pink"></div>
                                <div class="key-text">RMS</div>
                            </div>
                            <div class="key-item">
                                <div class="key-color yellow"></div>
                                <div class="key-text">Spectral Centroid</div>
                            </div>
                            <div class="key-item">
                                <div class="key-color blue"></div>
                                <div class="key-text">Spectral Rolloff</div>
                            </div>
                        </div>
                        <div id="mfcc"></div>
                    </div>
                    <div id="arms" class="col">
                        <div class="row">
                            <div id="voiceid">Initializing...</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="button button1" id="none">No Speaker</button>
                            </div>
                            <div class="col">
                                <div id="mfccnone" class="fband"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="button button1" id="new">New Speaker</button>
                            </div>
                            <div class="col">
                                <div id="mfccnew" class="fband"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="main.js"></script>

            </div>
        </section>
    </div>

    <script src="https://www.baihan.nyc/js/jquery.min.js"></script>
    <script src="https://www.baihan.nyc/js/bootstrap.bundle.js"></script>
    <script src="https://www.baihan.nyc/js/jquery.easing.js"></script>
    <script src="https://www.baihan.nyc/js/resume.js"></script>
    <script src="https://www.baihan.nyc/js/prettify.js"></script>

</body>

<div w3-include-html="https://www.baihan.nyc/html/footer.html"></div>
<script>
    w3IncludeHTML();
</script>

</html>
